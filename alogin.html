    <title>Liberar Acesso</title>
</head>
<body>
    <h1>Assista à propaganda para liberar o acesso à internet</h1>
    <button onclick="liberarAcesso()">Liberar Acesso</button>

    <script>
        function liberarAcesso() {
            // Simula a liberação do acesso à internet
            alert("Acesso à internet liberado!");
            window.location.href = "http://www.google.com"; // Redireciona para uma página após liberar o acesso
        }
    </script>
